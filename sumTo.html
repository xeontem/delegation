<!DOCTYPE HTML>
<html>


<body>

  <p>Начинаем считать:</p>

  <script>
	for(;;){
		function sumTo(x,n){
		if(n != 0){
			x = n + sumTo(x, n-1);
			}
		//alert("x= "+x+" n= "+n);
		return x;
		}
	x = +prompt("Enter x",'');
	n= x - 1;
	alert(sumTo(x,n));
	var again = confirm ("Again?");
	if(again !== true) break;
	}
	
	
  </script>

  <p>Кролики посчитаны!</p>

</body>

</html>
