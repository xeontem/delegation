<!DOCTYPE HTML>

<body>

  <p>Начинаем считать:</p>

  <script>
	for(;;){
	var browser = prompt("which browser do you use?","");
	if (browser == "IE") alert("you got Internet Explorer");
	else if(browser == "Chrome") alert("you got Chrome");
	else if(browser == "Safari") alert("you got Safari");
	else if(browser == "Firefox") alert("you got Firefox");
	else if(browser == "Opera") alert("you got Internet Opera");
	else if(browser == null) break;
	else alert("I don't know such browser");
	}		
	
  </script>

  <p>Кролики посчитаны!</p>

</body>
