<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <title>О лосях</title>
<script>
"use strict";
var salaries = {
  "Вася": 100,
  "Петя": 300,
  "Даша": 250,
  max: function(){
    var current=0;
    var name; 	
    for(var key in salaries) {
      if (salaries[key]>current) {
	name = key;
        current = salaries[key];
      }
    }
    alert ( name +" : " + current);
  },
  sum: function(){
    var current = 0;	
    for(var key in salaries) {
      if (!(key == "sum" || key == "max")) {
        current += salaries[key];
      }
    }
    alert (current);
  },
};
salaries.max();
salaries.sum();
</script>

    </head>

<div id=tweets>
        Правда о лосях.
        <ol>
            <li>
                Лось - животное хитрое
             </li>

                .. И коварное
            </li>
        </ol>
</div>
    </body>
</html>
