<!DOCTYPE HTML>
<html>


<body>

  <p>Начинаем считать:</p>

  <script>
	for(;;){
		function minNumber(a,b){
		return (a>b) ? alert(b + " littler") : alert(a +" littler");
		}
	a = +prompt("Enter a",'');
	b = +prompt("Enter b","");
	minNumber(a,b);
	var again = confirm ("Again?");
	if(again !== true) break;
	}
	
	
  </script>

  <p>Кролики посчитаны!</p>

</body>

</html>
